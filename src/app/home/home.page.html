<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MY FAVORITE AIRPORTS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let anAirport of myAirports ">
        <ion-img class="airPic" *ngIf="anAirport.picture"
        [src]="anAirport.picture.webViewPath"></ion-img> <br>
        <span> <strong>{{anAirport.code}},</strong></span>
        <span>&nbsp; {{anAirport.name}}</span> <br> <br>
          <a [routerLink] = "['/airport/detail' , anAirport.id]">
            Click here for more details 
          </a>
          <br> <br> <br>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addNew()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
