<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MY FAVORITE AIRPORTS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="8" *ngFor="let anAirport of myAirports ">
        <span>{{anAirport.code}}</span>
        <span>{{anAirport.name}}</span>

        <ion-img class="airPic" *ngIf="anAirport.picture"
        [src]="anAirport.picture.webViewPath"></ion-img>
          <a [routerLink] = "['/airport/detail' , anAirport.id]">
            <strong>Click here for more details</strong> 
          </a>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addNew()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
